version: "3.9"

services:
  mysql:
    image: mysql:8.0                # ✅ 使用官方映像，不需要 Dockerfile
    container_name: mysql_local
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: app_db
      MYSQL_USER: app_user
      MYSQL_PASSWORD: app_user_password
    volumes:
      - ./mysql_data:/var/lib/mysql
